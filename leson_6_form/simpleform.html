<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Cơ bản</title>
	<style>
		div{
			/* text-align: center; */
			width: 500px;
			height: auto;
			margin: auto;
			background: linear-gradient(82.54deg, #F3A87A -1.62%, #FF9C85 100.1%);;
		}
		form{
			padding: 50px;
		}
	</style>
</head>
<body>
	<div>
		<form action="">
			<h2>Order Form</h2>
			<p>What would you like to buy ?</p>
			<select name="" id="">
				<option value="">A</option>
				<option value="">B</option>
				<option value="">C</option>
			</select>
			<p>How many would you like to order?</p>
			<input type="radio" name="rd">1 - $10 <br>
			<input type="radio" name="rd">2 - $20 <br>
			<input type="radio" name="rd">3 - $25 <br>
			<p>Name <span style="color: red;">*</span></p>
			<input type="text" placeholder="firstname">
			<input type="text" placeholder="lastname">
			<p>Email</p>
			<input type="text" placeholder="abc@gmail.com">
			<p>Phone Number</p>
			<input type="number" size="12">
			<p><input type="button" value="Submit"></p>
		</form>
	</div>
</body>
</html>
