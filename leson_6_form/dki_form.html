<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng Ký Học Viên</title>
	<style>
		div{
			width: 80%;
			margin: 0 auto;
			background: #f4ee86;;
		}
		form{
			padding: 25px;
		}
		table{
			padding: 20px 0;
		}
		td{
			padding-right: 30px !important;
			color: blue;
			padding: 5px;
		}
		h1{
			margin: 0;
			background: #94afd9;
			color: blue;
		}
		input{
			border: 2px inset gray;
		}
	</style>
</head>
<body>
	<div>
		<form action="">
			<h1>Đăng Ký Học Viên</h1>
			<table>
				<tr>
					<td>Họ và Tên</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Ngày sinh</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Giới tính</td>
					<td style="color: black;">
						<input type="radio" name="gt">Nam
						<input type="radio" name="gt">Nữ
					</td>
				</tr>
				<tr>
					<td style="vertical-align: text-top;">Địa chỉ</td>
					<td><input type="text" style="height: 50px;"></td>
				</tr>
				<tr>
					<td>Lớp</td>
					<td>
						<select name="" id="">
							<option value="">-Chọn lớp-</option>
							<option value="">Lớp 12A</option>
							<option value="">Lớp 12B</option>
							<option value="">Lớp 12C</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email"></td>
				</tr>
				<tr>
					<td>Điện thoại</td>
					<td><input type="number"></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="Đăng ký">
						<input type="reset" value="Nhập lại">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
