<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Giao diện Facebook-1</title>
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
	<div class="container">
		<header class="header d-flex">
			<div class="icon header__icon-tele"><i class="fab fa-2x fa-telegram-plane"></i></div>
			<div class="header__seach d-flex">
				<div class="header__seach-icon"><i class="fas fa-search"></i></div>
				<div class="header__seach-label">Search</div>
			</div>
			<div class="icon header__icon-mess"><i class="fab fa-2x fa-facebook-messenger"></i></div>
		</header>
		<div class="content">
			<div class="content__header d-flex">
				<div class="content__header-img">
					<i class="fab fa-4x fa-facebook"></i>
				</div>
				<div class="content__header-info">
					<p class="content__header-info-name">My user name</p>
					<p class="content__header-info-date">
						Monday at 11:00 AM
						<i class="fas fa-globe-africa"></i>
					</p>
				</div>
				<div class="content__header-nav">
					<i class="fas fa-lg fa-ellipsis-h"></i>
				</div>
			</div>
			<div class="content__status">
				Tôi đang làm trang Facebook
			</div>
			<div class="content__img">
				<img src="/images/facebook.jpg" alt="">
			</div>
			<div class="content__icon d-flex">
				<div class="content__icon-like">
					<span class="heart"><i class="fas fa-2x fa-heart"></i></span>
					<span class="like"><i class="far fa-2x fa-thumbs-up"></i></span>
					<span class="kiss"><i class="far fa-2x fa-kiss-wink-heart"></i></span>
				</div>
				<div class="content__view">
					You and 2k others
				</div>
				<div class="content__comment">
					100 comments
				</div>
			</div>
		</div>
		<footer class="content__footer d-flex">
			<div class="content__footer-icon d-flex">
				<span><i class="far fa-2x fa-thumbs-up"></i></span>
				<span>Like</span>
			</div>
			<div class="content__footer-icon d-flex">
				<span><i class="far fa-2x fa-comment-alt"></i></i></span>
				<span>Comments</span>
			</div>
			<div class="content__footer-icon d-flex">
				<span><i class="fas fa-2x fa-share"></i></span>
				<span>Share</span>
			</div>
		</footer>
	</div>
</body>
</html>
